
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>Searchable Multi-select Dropdown Demos</title>
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css"
	rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css"
	href="https://bootswatch.com/superhero/bootstrap.min.css">
<script type="text/javascript" src="../js/multiselect/mock.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<link rel="stylesheet" type="text/css" href="../css/multiselect/jquery.dropdown.css">
<script src="../js/multiselect/jquery.dropdown.js"></script>
<style>
.container {
	margin: 150px auto;
}
</style>
</head>

<body>

	<div class="container">

		<div class="row">
			<div class="col-sm-4">
				<div class="text-info">Multi-select+JSON+Token Mode</div>
				<br>
				<div class="dropdown-mul-1">
					<select style="display: none" name="" id="" multiple
						placeholder="Select">
					</select>
				</div>
			</div>
		</div>
	

	</div>
	<script>
		var Random = Mock.Random;
		var json1 = Mock.mock({
			"data|10-50" : [ {
				name : function() {
					return Random.name(true)
				},
				"id|+1" : 1,
				"disabled|1-2" : true,
				groupName : 'Group Name',
				"groupId|1-4" : 1,
				"selected" : false
			} ]
		});

		$('.dropdown-mul-1').dropdown({
			data : json1.data,
			limitCount : 40,
			multipleMode : 'label',
			choice : function() {
				// console.log(arguments,this);
			}
		});

		var json2 = Mock.mock({
			"data|10000-10000" : [ {
				name : function() {
					return Random.name(true)
				},
				"id|+1" : 1,
				"disabled" : false,
				groupName : 'Group Name',
				"groupId|1-4" : 1,
				"selected" : false
			} ]
		});

		$('.dropdown-mul-2').dropdown({
			limitCount : 5,
			searchable : false
		});

		$('.dropdown-sin-1').dropdown({
			readOnly : true,
			input : '<input type="text" maxLength="20" placeholder="Search">'
		});

		$('.dropdown-sin-2').dropdown({
			data : json2.data,
			input : '<input type="text" maxLength="20" placeholder="Search">'
		});
	</script>
	</div>
