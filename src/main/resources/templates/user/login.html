    <meta charset="utf-8">

    <title>Login</title>
</head>

<body>
    <section class="banner-2">
  
        <div class="container py-5 mt-5">
            
            <div class="row">
                <div class="col-md-6 offset-md-3">
           
                
                    <div class="white-pink">

                    <div class="title-box">
                     <h1 class="centering">Trafalgar CRM</h1>
                    
                    </div>
                     
                        <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label for="exampleInputEmail1"> <i class="fa fa-envelope icon"></i> Username </label>
                                <input  type="text" class="form-control form__element" id="username"
                                    aria-describedby="emailHelp" placeholder="Enter email">
                                    
                                     <!-- MAY BE NEEDED LATER. DO NOT DELETE
                                     <small id="emailHelp"
                                    class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                            </div>
                            <div class="form-group">
                                <label for="Password"> <i class="fa fa-key icon"></i> Password</label>
                                <input type="password" class="form-control form__element" id="exampleInputPassword1"
                                    placeholder="Password"> </div>
                            <div class="form-group form-dist btn-cust">
                                <div class="button raised grey ">
                                    <div class="center" onClick="javascript:this.form.submit();">SUBMIT</div>
                                    <paper-ripple fit></paper-ripple>
                                </div>
                            </div>
                            <div class="form-check left-margn">
                                <div class="form-bottom">
                                    <input type="checkbox" class="form-check-input marginTop" id="exampleCheck1" style="margin-top: 0px;">
                                    <label class="form-check-label" for="exampleCheck1">Remember me |</label>
                                    <a class="frgt-dist" href="">Forgot Password</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </section>
        <footer class="backg footer-s">
            <div class="container">
                <div class="row">
                    <div class="col txt-centering">Powered by LeapByCodes</div>
                </div>
            </div>
        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
        </script>
        <script src="js/shrink.js"></script>
