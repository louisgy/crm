<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}">
<head>


<title>Trafalgar CRM! |</title>


</head>

<body>


	<!-- page content -->
	<div class="right_col" role="main" data-layout-fragment="content">
		<div class="">
			<div class="page-title">
				<div class="title_left">
				<!-- 	<h3 th:text="${company.name}">Company Name</h3> -->
				</div>

			
			</div>

			<div class="clearfix"></div>
<!-- th:action="@{/company/{id}/professionals/new}(id=${company.id})} -->

			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">
						<div class="x_title">
							<h2>
								New Professionals <small></small>
							</h2>
							<ul class="nav navbar-right panel_toolbox">
								<li><a class="collapse-link"><i
										class="fa fa-chevron-up"></i></a></li>
						
								<li><a class="close-link"><i class="fa fa-close"></i></a></li>
							</ul>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">
							<br />
							<form id="demo-form2" data-parsley-validate
								class="form-horizontal form-label-left" method="post">
								<input type="hidden" th:field="${address.id}"/>
								<h4>Address</h4>

								
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="last-name">Street
									</label>
									<div class="col-md-6 col-sm-6 col-xs-12">

										<input type="text" id="last-name" name="last-name"
											class="form-control col-md-7 col-xs-12"
											 th:field="${address.street}">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="last-name">City
									</label>
									<div class="col-md-6 col-sm-6 col-xs-12">

										<input type="text" id="last-name" name="last-name"
											class="form-control col-md-7 col-xs-12"
											 th:field="${address.city}">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="last-name">Zipcode
									</label>
									<div class="col-md-6 col-sm-6 col-xs-12">

										<input type="text" id="last-name" name="last-name"
											 class="form-control col-md-7 col-xs-12" th:field="${address.zipcode}">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="first-name">State</label>
									<div class="col-md-2 col-sm-6 col-xs-12">
										<select class="form-control" th:field="${address.state}" >
											<option value="FL">Florida</option>
											<option value="TX">Texas</option>
											<option value="DC">District of Columbia</option>
											<option value="MD">Maryland</option>
											<option value="VA">Virginia</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="first-name">Country</label>
									<div class="col-md-2 col-sm-6 col-xs-12">
										<select class="form-control" th:field="${address.country}">
											<option value="USA">USA</option>
											<option value="Japan">Japan</option>
											<option value="China">China</option>
											<option value="France">France</option>
											<option value="Great Britain">Great Britain</option>
											<option value="Brazil">Brazil</option>
										</select>
									</div>
								</div>

								<div class="ln_solid"></div>
								<div class="form-group">
									<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
										<button type="submit" class="btn btn-success">Submit</button>
									</div>
								</div>

							</form>
						</div> 
					</div>
				</div>
			</div>


		</div>
	</div>
	<!-- /page content -->



</body>
</html>
