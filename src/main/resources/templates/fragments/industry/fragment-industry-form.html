
<div class="row" data-th-fragment="industry-form">
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h2>
					New Professionals <small></small>
				</h2>
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>

					<li><a class="close-link"><i class="fa fa-close"></i></a></li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<br />
				<form id="demo-form2" data-parsley-validate th:object="${industry}"
					class="form-horizontal form-label-left" method="post">
					<div class="form-group" >
						<label class="control-label col-md-3 col-sm-3 col-xs-12"
							for="sub-category">Sub-Category </label>
						<div class="col-md-6 col-sm-6 col-xs-12">
							<input type="text" id="sub-category" required="required" list="category" name="category" th:text="*{category}"
								 class="form-control col-md-7 col-xs-12">
							<datalist id="category" >
								 <option value="Subcategory" th:each="category : ${categories}" th:value="${category}">
							</datalist>
						</div>
					</div>
					
					<div class="form-group" >
						<label class="control-label col-md-3 col-sm-3 col-xs-12"
							for="sub-category">Sub-Category </label>
						<div class="col-md-6 col-sm-6 col-xs-12">
							<input type="text" id="sub-category" required="required" list="subcategory" name="subcategory" th:text="*{subcategory}"
								 class="form-control col-md-7 col-xs-12">
							<datalist id="subcategory" >
								 <option value="Subcategory" th:each="subcategory : ${subcategories}" th:value="${subcategory}">
							</datalist>
						</div>
					</div>
				  <div class="ln_solid"></div>
					<div class="form-group">
						<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
							<button type="submit" class="btn btn-success">Submit</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
