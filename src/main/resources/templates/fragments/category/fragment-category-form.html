
<div class="row" data-th-fragment="category-form">
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h2>
					New Professionals <small></small>
				</h2>
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>

					<li><a class="close-link"><i class="fa fa-close"></i></a></li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<br />
				<form id="demo-form2" data-parsley-validate th:object="${category}"
					class="form-horizontal form-label-left" method="post">
					<input hidden th:field="*{id}"/>
					<div class="form-group" >
						<label class="control-label col-md-3 col-sm-3 col-xs-12"
							for="sub-category">Category </label>
						<div class="col-md-6 col-sm-6 col-xs-12">
							<!--   <input type="text"  required="required" list="categor" name="categorie" th:text="*{categorie}"
								 class="form-control col-md-7 col-xs-12"> -->
								 <input type="text"  required="required" list="categor" name="categorie"  th:text="*{categorie}"
								 class="form-control col-md-7 col-xs-12">
							<datalist id="categor" >
							     
								 <option th:each="categorie : ${categories}" th:value="${categorie}">
							</datalist>
						</div>
					</div>
					
					<div class="form-group" >
						<label class="control-label col-md-3 col-sm-3 col-xs-12"
							for="sub-category">SubCategory </label>
						<div class="col-md-6 col-sm-6 col-xs-12">
							<input type="text"  required="required" list="subcategory" name="subcategorie" th:text="*{subcategorie}"
								 class="form-control col-md-7 col-xs-12">
							<datalist id="subcategory" >
								 <option  th:each="subcategorie : ${subcategories}" th:value="${subcategorie}">
							</datalist>
						</div>
					</div>
					
					<div class="ln_solid"></div>
					<div class="form-group">
						<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
							<button type="submit" class="btn btn-success">Submit</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
