
<div class="row" data-th-fragment="note-form">
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
			
			<div class="x_content">
				<br />
				<form id="demo-form2" data-parsley-validate method="post"
					class="form-horizontal form-label-left" th:object="${note}" 
					th:action="@{/note/new}">

					<div class="form-group">
						<label class="control-label col-md-3 col-sm-3 col-xs-12"
							for="first-name">Title
						</label>
						<div class="col-md-6 col-sm-6 col-xs-12">
							<input type="text" id="first-name" required="required" th:field="*{title}"
								class="form-control col-md-7 col-xs-12">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3 col-sm-3 col-xs-12"
							for="last-name">Last Name
						</label>
						<div class="col-md-6 col-sm-6 col-xs-12">
						
						 <textarea id="message"  class="form-control col-md-7 col-xs-12" name="message" data-parsley-trigger="keyup" data-parsley-minlength="20" data-parsley-maxlength="500" data-parsley-minlength-message="Come on! You need to enter at least a 20 caracters long comment.."
                            data-parsley-validation-threshold="10" th:field="*{content}"></textarea>
						</div>
					</div>					
					<div class="form-group">
						<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">						
							<button type="submit" class="btn btn-success">Submit</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
