
 <th:block th:if="${not #lists.isEmpty(professionals)}">
<div class="row" data-th-fragment="professional-table2">
	<div class="col-md-12">
		<div class="x_panel">
			<div class="x_title">
				<h2>Professional</h2>
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
					</li>
					<li><a class="close-link"><i class="fa fa-close"></i></a></li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<!-- start project list -->
				<table class="table table-striped projects">
					<thead>
						<tr>
							<!--   <th style="width: 1%">#</th> -->
							<th style="width: 20%">Name</th>
							<th>Title</th>
							<th>Email</th>
							<th>Linkedin</th>

							<th>Phone</th>
							<th>Relationship</th>
							<th style="width: 20%">#Edit</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="professional : ${professionals}">
							<td ><a><span th:text="${professional.firstname}"></span> <span th:text="${professional.lastname}"></span></a></td>
							<td th:text="${professional.title}"><a>CEO</a></td>
							<td th:text="${professional.email}"><a>grer@yahoo.com</a></td>
							<td th:text="${professional.linkedin}"><a>https://www.linkedin/grer</a></td>
							<td ><a>2<span th:text="${professional.primaryPhone}"></span> \ <span th:text="${professional.secondaryPhone}"></span></a></td>
							<td>NO</td>
							<td><a th:href="@{/company/{cid}/professional/{idpro}(idpro=${professional.id},cid=${company.id})}" class="btn btn-primary btn-xs"><i
									class="fa fa-folder"></i> View </a> <a th:href="@{/company/{cid}/professional/{idpro}/edit(idpro=${professional.id},cid=${company.id})}"
								class="btn btn-info btn-xs"><i class="fa fa-pencil"></i>
									Edit </a> <a href="#" class="btn btn-danger btn-xs"><i
									class="fa fa-trash-o"></i> Delete </a></td>
						</tr>
					</tbody>
				</table>
				<!-- end project list -->

			</div>
		</div>
	</div>
</div>
</th:block>
