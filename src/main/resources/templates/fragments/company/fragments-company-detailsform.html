
			<div class="row" data-th-fragment="company-details">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">
						<div class="x_title">
							<h2>
								New Company <small></small>
							</h2>
							<ul class="nav navbar-right panel_toolbox">
								<li><a class="collapse-link"><i
										class="fa fa-chevron-up"></i></a></li>

								<li><a class="close-link"><i class="fa fa-close"></i></a></li>
							</ul>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">
							<br />


							<form id="demo-form2" data-parsley-validate action="#" th:action="@{/new-company}"
								class="form-horizontal form-label-left" method="post" th:object="${companyDetails}">
				
								<input type="hidden" />
						 		<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="first-name">Company Name<span class="required">*</span>
									</label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input type="text" id="name" required="required" th:field="${companyDetails.company.name}"
											class="form-control col-md-7 col-xs-12">
											<span th:if="${#fields.hasErrors('company.name')}" th:errors="*{company.name}"></span> 
									</div>
									
								</div>
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="last-name">Website 
									</label>
									<div class="col-md-6 col-sm-6 col-xs-12">

										<input type="text" id="last-name" name="lwebsite"  th:field="${companyDetails.company.website}"
											 class="form-control col-md-7 col-xs-12">
											 <span th:if="${#fields.hasErrors('company.website')}" th:errors="*{company.website}"></span> 
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="title">Year Founded<span class="required">*</span>
									</label>
									<div class="col-md-1 col-sm-1 col-xs-12">
										<input type="text" id="title" name="tyearFounded"   th:field="${companyDetails.company.yearFounded}"
											class="form-control col-md-7 col-xs-12">
											<span th:if="${#fields.hasErrors('company.yearFounded')}" th:errors="*{company.yearFounded}"></span> 
									</div>
								</div>
								<div class="form-group ">
									<label for="linkedin"
										class="control-label col-md-3 col-sm-3 col-xs-12">#
										Employees </label>
									<div class="col-md-2 col-sm-2 col-xs-12">
										<input id="relationship"
											class="form-control col-md-7 col-xs-12" type="text" th:field="${companyDetails.company.numEmployees}" 
											name="relationship">
											<span th:if="${#fields.hasErrors('company.numEmployees')}" th:errors="*{company.numEmployees}"></span> 
									</div>
								</div>
								<div class="form-group ">
									<label for="linkedin"
										class="control-label col-md-3 col-sm-12 col-xs-12">Description
									</label>
									<div class="col-md-6 col-sm-12 col-xs-12">
										<textarea id="comments"
											class="form-control col-md-7 col-xs-12" type="text"
											name="comments" th:field="${companyDetails.company.description}"></textarea>
											<span th:if="${#fields.hasErrors('company.description')}" th:errors="*{company.description}"></span> 
									</div>
								</div>
								<div class="ln_solid"></div>
								<h4>Financial Information</h4></br>

								<div class="row">
									<div class="col-md-3 col-sm-12 col-xs-12 form-group">
										<label for="ex3">Fiscal Year</label> <input type="date"
											placeholder=".col-md-3" class="form-control" th:field="${companyDetails.company.fiscalYear}">
									</div>

									<div class="col-md-3 col-sm-12 col-xs-12 form-group">
										<label for="ex3">Currency</label> 
										<select class="form-control" th:field="${companyDetails.company.currency}" >
											<option value="US Dollar">US DOllar</option>
											<option value="Euro">Euro</option>
											<option value="yen">Yen</option>
										</select>
									</div>

									<div class="col-md-3 col-sm-12 col-xs-12 form-group">
										<label for="ex3">Revenue</label> <input type="text"
											class="form-control" th:field="${companyDetails.company.revenue}">
											<span th:if="${#fields.hasErrors('company.revenue')}" th:errors="*{company.revenue}"></span>
									</div>

									<div class="col-md-3 col-sm-12 col-xs-12 form-group">
										<label for="ex3">EBIDTA</label> <input type="text"
											class="form-control" th:field="${companyDetails.company.ebidta}">
											<span th:if="${#fields.hasErrors('company.ebidta')}" th:errors="*{company.ebidta}"></span>
									</div>
								</div>

								<div class="ln_solid"></div>
								<h4>Phone Contact</h4></br>

								<div class="row">
									<div class="col-md-3 col-sm-12 col-xs-12 form-group">
										<label for="ex3">Primary Phone</label> <input type="text"
											class="form-control" placeholder="ex. 249-632-9275" th:field="${companyDetails.company.primaryPhone}">
											<span th:if="${#fields.hasErrors('company.primaryPhone')}" th:errors="*{company.primaryPhone}"></span>
									</div>

									<div class="col-md-3 col-sm-12 col-xs-12 form-group">
										<label for="ex3">Secondary Phone</label> <input type="text"
											class="form-control" placeholder="ex. 249-789-2323" th:field="${companyDetails.company.secondaryPhone}">
											<span th:if="${#fields.hasErrors('company.secondaryPhone')}" th:errors="*{company.secondaryPhone}"></span>
									</div>
								</div>
								<div class="ln_solid"></div>
								<h4>Address</h4>

								
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="last-name">Street
									</label>
									<div class="col-md-6 col-sm-6 col-xs-12">

										<input type="text" id="last-name" name="last-name"
											class="form-control col-md-7 col-xs-12"
											 th:field="${companyDetails.address.street}">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="last-name">City
									</label>
									<div class="col-md-6 col-sm-6 col-xs-12">

										<input type="text" id="last-name" name="last-name"
											class="form-control col-md-7 col-xs-12"
											 th:field="${companyDetails.address.city}">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="last-name">Zipcode
									</label>
									<div class="col-md-6 col-sm-6 col-xs-12">

										<input type="text" id="last-name" name="last-name"
											 class="form-control col-md-7 col-xs-12" th:field="${companyDetails.address.zipcode}">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="first-name">State</label>
									<div class="col-md-2 col-sm-6 col-xs-12">
										<select class="form-control" th:field="${companyDetails.address.state}" >
											<option value="MD">Maryland</option>
											<option value="TX">Texas</option>
											<option value="DC">District of Columbia</option>
											<option value="MD">Virginia</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="first-name">Country</label>
									<div class="col-md-2 col-sm-6 col-xs-12">
										<select class="form-control" th:field="${companyDetails.address.country}">
											<option value="USA">USA</option>
											<option value="Japan">Japan</option>
											<option value="China">China</option>
											<option value="France">France</option>
											<option value="Great Britain">Great Britain</option>
											<option value="Brazil">Brazil</option>
										</select>
									</div>
								</div>

								<div class="ln_solid"></div>
								<div class="form-group">
									<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
										<button type="submit" class="btn btn-success">Submit</button>
									</div>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
