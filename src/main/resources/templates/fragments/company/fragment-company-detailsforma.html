
<div class="row" data-th-fragment="company-details">
	<!--  EDIT COMPANY, INCLUDED ADDRESS -->
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h2>
					New Company <small></small>
				</h2>
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>

					<li><a class="close-link"><i class="fa fa-close"></i></a></li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<br />


				<form id="demo-form2" data-parsley-validate action="#"
					th:action="@{/company/new}" class="form-horizontal form-label-left"
					method="post">

					<input type="hidden" />
					<div class="form-group">
						<label class="control-label col-md-3 col-sm-3 col-xs-12"
							for="first-name">Company Name<span class="required">*</span>
						</label>
						<div class="col-md-6 col-sm-6 col-xs-12">
							<input type="text" id="name" required="required"
								th:field="${company.name}"
								class="form-control col-md-7 col-xs-12"> <span
								th:if="${#fields.hasErrors('company.name')}"
								th:errors="*{company.name}"></span>
						</div>

					</div>
					<div class="form-group">
						<label class="control-label col-md-3 col-sm-3 col-xs-12"
							for="last-name">Website </label>
						<div class="col-md-6 col-sm-6 col-xs-12">

							<input type="text" id="last-name" name="lwebsite"
								th:field="${company.website}"
								class="form-control col-md-7 col-xs-12"> <span
								th:if="${#fields.hasErrors('company.website')}"
								th:errors="*{company.website}"></span>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3 col-sm-3 col-xs-12"
							for="title">Year Founded<span class="required">*</span>
						</label>
						<div class="col-md-1 col-sm-1 col-xs-12">
							<input type="text" id="title" name="tyearFounded"
								th:field="${company.yearFounded}"
								class="form-control col-md-7 col-xs-12"> <span
								th:if="${#fields.hasErrors('company.yearFounded')}"
								th:errors="*{company.yearFounded}"></span>
						</div>
					</div>

					<div class="form-group ">
						<label for="linkedin"
							class="control-label col-md-3 col-sm-3 col-xs-12">#
							Employees </label>
						<div class="col-md-2 col-sm-2 col-xs-12">
							<input id="relationship" class="form-control col-md-7 col-xs-12"
								type="text" th:field="${company.numEmployees}"
								name="relationship"> <span
								th:if="${#fields.hasErrors('company.numEmployees')}"
								th:errors="*{company.numEmployees}"></span>
						</div>
					</div>
					
					<div class="form-group ">
						<label for="acquisitioncriteria"
							class="control-label col-md-3 col-sm-3 col-xs-12">
							Acquisition Criteria </label>
						<div class="col-md-2 col-sm-2 col-xs-12">
							<input id="acquisitioncriteria" class="form-control col-md-7 col-xs-12"
								type="text" th:field="${company.acquisitionCriteria}"
								name="relationship"> <span
								th:if="${#fields.hasErrors('company.acquisitionCriteria')}"
								th:errors="*{company.acquisitionCriteria}"></span>
						</div>
					</div>
					
					<div class="form-group ">
						<label for="linkedin"
							class="control-label col-md-3 col-sm-12 col-xs-12">Description
						</label>
						<div class="col-md-6 col-sm-12 col-xs-12">
							<textarea id="comments" class="form-control col-md-7 col-xs-12"
								type="text" name="comments" th:field="${company.description}"></textarea>
							<span th:if="${#fields.hasErrors('company.description')}"
								th:errors="*{company.description}"></span>
						</div>
					</div>
					<div class="form-group ">
						<label for="linkedin"
							class="control-label col-md-3 col-sm-12 col-xs-12">Relevant
							Activity </label>
						<div class="col-md-6 col-sm-12 col-xs-12">
							<textarea id="comments" class="form-control col-md-7 col-xs-12"
								type="text" name="comments"
								th:field="${company.relevantActivity}"></textarea>
							<span th:if="${#fields.hasErrors('company.relevantActivity')}"
								th:errors="*{company.relevantActivity}"></span>
						</div>
					</div>

					<div class="form-group ">
						<label for="linkedin"
							class="control-label col-md-3 col-sm-12 col-xs-12">Industry
						</label>
						<div class="col-md-6 col-sm-12 col-xs-12">
							<select name="category" id="category"
								class="form-control col-md-7 col-xs-12"
								th:field="${company.category}">
								<option value="">Select an industry</option>
								<option th:each="category : ${categories}"
									th:value="${category.id}" th:text="${category.subcategorie}"></option>

								<!-- <option th:each="industry : ${industries}"   th:value="${industry}" th:text="${industry.subcategory}+' ------  '+${industry.category}"></option>
						 -->
							</select>
						</div>
					</div>

					<div class="form-group ">
						<label for="lov"
							class="control-label col-md-3 col-sm-12 col-xs-12">List of Value
						</label>
						<div class="col-md-6 col-sm-12 col-xs-12">
							<select name="lov" id="lov"
								class="form-control col-md-7 col-xs-12"
								th:field="${company.lov}">
								<option value=" private equity">private equity</option>
								<option value="Prospect">Prospect</option>
								<option value="Strategic Buyer">Strategic Buyer</option>
								
							</select>
						</div>
					</div>
					<!-- <div class="form-group">
						<label class="control-label col-md-3 col-sm-3 col-xs-12"
							for="title">Year Founded<span class="required">*</span>
						</label>
						<div class="col-md-1 col-sm-1 col-xs-12">
							<input type="text" id="title" name="tyearFounded"
								th:field="*{industry_slct}"
								class="form-control col-md-7 col-xs-12"> 
						</div>
					</div> -->

					<div class="ln_solid"></div>

					<h4>Financial Information</h4>
					</br>

					<div class="row">
						<div class="col-md-3 col-sm-12 col-xs-12 form-group">
							<label for="ex3">Fiscal Year</label> <input type="date"
								placeholder=".col-md-3" class="form-control"
								th:field="${company.fiscalYear}">
						</div>

						<div class="col-md-3 col-sm-12 col-xs-12 form-group">
							<label for="ex3">Currency</label> <select class="form-control"
								th:field="${company.currency}">
								<option value="US Dollar">US DOllar</option>
								<option value="Euro">Euro</option>
								<option value="yen">Yen</option>
							</select>
						</div>

						<div class="col-md-3 col-sm-12 col-xs-12 form-group">
							<label for="ex3">Revenue</label> <input type="text"
								class="form-control" th:field="${company.revenue}"> <span
								th:if="${#fields.hasErrors('company.revenue')}"
								th:errors="*{company.revenue}"></span>
						</div>

						<div class="col-md-3 col-sm-12 col-xs-12 form-group">
							<label for="ex3">EBIDTA</label> <input type="text"
								class="form-control" th:field="${company.ebidta}"> <span
								th:if="${#fields.hasErrors('company.ebidta')}"
								th:errors="*{company.ebidta}"></span>
						</div>
					</div>

					<div class="ln_solid"></div>
					<h4>Phone Contact</h4>
					</br>

					<div class="row">
						<div class="col-md-3 col-sm-12 col-xs-12 form-group">
							<label for="ex3">Primary Phone</label> <input type="text"
								class="form-control" placeholder="ex. 249-632-9275"
								th:field="${company.primaryPhone}"> <span
								th:if="${#fields.hasErrors('company.primaryPhone')}"
								th:errors="*{company.primaryPhone}"></span>
						</div>

						<div class="col-md-3 col-sm-12 col-xs-12 form-group">
							<label for="ex3">Secondary Phone</label> <input type="text"
								class="form-control" placeholder="ex. 249-789-2323"
								th:field="${company.secondaryPhone}"> <span
								th:if="${#fields.hasErrors('company.secondaryPhone')}"
								th:errors="*{company.secondaryPhone}"></span>
						</div>
					</div>
					<div class="ln_solid"></div>
					<h4>Address</h4>


					<div class="form-group">
						<label class="control-label col-md-3 col-sm-3 col-xs-12"
							for="last-name">Street </label>
						<div class="col-md-6 col-sm-6 col-xs-12">

							<input type="text" id="last-name" name="last-name"
								class="form-control col-md-7 col-xs-12"
								th:field="${address.street}">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3 col-sm-3 col-xs-12"
							for="last-name">City </label>
						<div class="col-md-6 col-sm-6 col-xs-12">

							<input type="text" id="last-name" name="last-name"
								class="form-control col-md-7 col-xs-12"
								th:field="${address.city}">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3 col-sm-3 col-xs-12"
							for="last-name">Zipcode </label>
						<div class="col-md-6 col-sm-6 col-xs-12">

							<input type="text" id="last-name" name="last-name"
								class="form-control col-mdd-7 col-xs-12"
								th:field="${address.zipcode}">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3 col-sm-3 col-xs-12"
							for="first-name">State</label>
						<div class="col-md-2 col-sm-6 col-xs-12">
							<select class="form-control" th:field="${address.state}">
								<option value="MD">Maryland</option>
								<option value="TX">Texas</option>
								<option value="DC">District of Columbia</option>
								<option value="MD">Virginia</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3 col-sm-3 col-xs-12"
							for="first-name">Country</label>
						<div class="col-md-2 col-sm-6 col-xs-12">
							<select class="form-control" th:field="${address.country}">
								<option value="USA">USA</option>
								<option value="Japan">Japan</option>
								<option value="China">China</option>
								<option value="France">France</option>
								<option value="Great Britain">Great Britain</option>
								<option value="Brazil">Brazil</option>
							</select>
						</div>
					</div>

					<table class="table table-striped projects" th:unless="${#lists.isEmpty(industries)}">
						<thead>
							<tr>
								  <th style="width: 1%">#</th>
								<th style="width: 20%">Name</th>
								<th>Title</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="industry : ${industries}">
								<td th:text="${industry.category}"></td>
								<td th:text="${industry.subcategory}"></td>

							</tr>
						</tbody>
					</table> -->

					<div class="ln_solid"></div>
					<div class="form-group">
						<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
							<button type="submit" class="btn btn-success">Submit</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
