
 <th:block th:if="${not #lists.isEmpty(companies)}">
<div class="row" data-th-fragment="company-table">
	<div class="col-md-12">
		<div class="x_panel">
			<div class="x_title">
				<h2>Professional</h2>
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
					</li>
					<li><a class="close-link"><i class="fa fa-close"></i></a></li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<!-- start project list -->
				<table class="table table-striped projects">
					<thead>
						<tr>
							<!--   <th style="width: 1%">#</th> -->
							<th style="width: 20%">Name</th>
							<th>Website</th>
							<th>Year Founded</th>
							<th># Employees</th>
							<th>Primary Phone</th>	
							<th>Fiscal Year</th>
							<th>Currency</th>
							<th>Revenue</th>
							
							<th style="width: 20%">#Edit</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="company : ${companies}">
							<td ><a><span th:text="${company.name}"></span>Name</a></td>
						<td th:text="${company.website}"><a>Website</a></td>
							<td th:text="${company.yearFounded}"><a>Year Founded</a></td>
							<td th:text="${company.numEmployees}"><a># Employees</a></td>
							<td ><a th:text="${company.primaryPhone}">Primary Phone</a></td>
							  	<td><a th:text="${company.fiscalYear}">Fiscal Year</a></td>
							<td><a th:text="${company.currency}">Currency</a></td>
							<td><a th:text="${company.revenue}">Revenue</a></td>
							<td><a th:href="@{/company/{cpid}(cpid=${company.id})}" class="btn btn-primary btn-xs"><i
									class="fa fa-folder"></i> View </a> <a th:href="@{/company/{cid}/edit(cid=${company.id})}"
								class="btn btn-info btn-xs"><i class="fa fa-pencil"></i>
									Edit </a> <a href="#" class="btn btn-danger btn-xs"><i
									class="fa fa-trash-o"></i> Delete </a></td>   
						</tr>
					</tbody>
				</table>
				<!-- end project list -->

			</div>
		</div>
	</div>
</div>
</th:block>
