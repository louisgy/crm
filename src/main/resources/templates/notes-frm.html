<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title th:text="#{index.page.title}">LeapByCodes CRM</title>
<style>
form {
	/* Just to center the form on the page */
	margin: 0 auto;
	width: 500px;
	/* To see the outline of the form */
	padding: 1em;
	border: 1px solid #CCC;
	border-radius: 1em;
}

form div+div {
	margin-top: 1em;
}

label {
	/* To make sure that all labels have the same size and are properly aligned */
	display: inline-block;
	width: 120px;
	text-align: right;
}

select, input, textarea {
	/* To make sure that all text fields have the same font settings By default, textareas have a monospace font */
	font: 1em sans-serif;
	/* To give the same size to all text fields */
	width: 300px;
	box-sizing: border-box;
	/* To harmonize the look & feel of text field border */
	border: 1px solid #999;
}

input:focus, textarea:focus {
	/* To give a little highlight on active elements */
	border-color: #000;
}

textarea {
	/* To properly align multiline text fields with their labels */
	vertical-align: top;
	/* To give enough room to type some text */
	height: 5em;
}

.button {
	/* To position the buttons to the same position of the text fields */
	padding-left: 90px;
	/* same size as the label elements */
}

button {
	/* This extra margin represent roughly the same space as the space between the labels and their text fields */
	margin-left: .5em;
}
</style>
</head>

<body>
	<form action="#" th:action="@{/newnote}" th:object="${notes}" method="post"
		>
		<h1 style="text-align: center">LeapByCodes CRM</h1>
		<h2>Notes</h2>
		<hr>
		<br>
		<div>
			<label>Note Title</label> <input type="text"  th:field="*{title}"/> 
		   <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>  
		</div>
		<div>
			<label>Notes</label>
			<Textarea th:field="*{note}"></Textarea>
			<span th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></span> 
			<!-- <Textarea th:field="${companyDetails.company.description}"></Textarea> -->
		</div>

		
		

		<div class="button">
			<button type="submit" value="Submit">Submit</button>
		</div>

	</form>

</body>

</html>
